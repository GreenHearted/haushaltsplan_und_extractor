
<!DOCTYPE html>
<html>
<head>
    <title>Haushaltsplan-ExelExtractor</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
</head>
<body>
    
    <h1 id="mainHeader">Welcome to Haushaltsplan-ExelExtractor</h1>
        
    <div id="configSection">
        <label for="excelFilePicker">Wähle die Excelfile (nach Änderungen in der File auch nötig):</label>
        <input type="file" id="excelFilePicker" />
        <label for="monthPicker">Wähle einen Monat:</label>
        <select id="monthPicker">
            <option value="Januar">Januar</option>
            <option value="Februar">Februar</option>
            <option value="März">März</option>
            <option value="April">April</option>
            <option value="Mai">Mai</option>
            <option value="Juni">Juni</option>
            <option value="Juli">Juli</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="Dezember">Dezember</option>
        </select>
        <button id="processButton">Los geht's</button>
        <span id="infoText1"></span>
        <span id="infoText2"></span>
        <span id="infoText3"></span>
        <span id="infoMonth"></span>
    </div>
    
    <div id="printSection"></div>
    
    <script src="./src/index.js"></script>

</body>
</html>
